<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Mastering Ready App Icon
    Con fondo gradiente para favicon de pestañas y app icons
  -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo con esquinas redondeadas -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="22"/>
  
  <!-- Nota musical doble - CENTRADA ÓPTICAMENTE -->
  <g transform="translate(12, 21) scale(2.8)" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Línea vertical izquierda -->
    <path d="M9 18V5"/>
    
    <!-- Línea conectora superior -->
    <path d="M9 5l12-2"/>
    
    <!-- Línea vertical derecha -->
    <path d="M21 16V3"/>
    
    <!-- Nota izquierda -->
    <circle cx="6" cy="18" r="3" fill="white"/>
    
    <!-- Nota derecha -->
    <circle cx="18" cy="16" r="3" fill="white"/>
  </g>
</svg>
